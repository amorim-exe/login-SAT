<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()">
    <div>
      <label for="username">Usuário</label>
      <input id="username" [(ngModel)]="user.username" name="username" required>
    </div>
    <div>
      <label for="password">Senha</label>
      <input id="password" [(ngModel)]="user.password" name="password" type="password" required>
    </div>
    <button type="submit">Entrar</button>
  </form>

  <p *ngIf="statusMessage">{{ statusMessage }}</p>

  <button (click)="navigateToCadastro()">Criar uma conta</button>
</div>
