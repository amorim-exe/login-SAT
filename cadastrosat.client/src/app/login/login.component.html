<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center h-100">
      <div class="col-md-6 col-lg-6 col-xl-5">
        <h1 class="my-4 display-4 fw-bold ls-tight">
          A melhor solução <br />
          <span class="text-primary">para o seu negócio</span>
        </h1>
        <p class="text-muted">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, itaque accusantium odio, soluta, corrupti aliquam quibusdam tempora at cupiditate quis eum maiores libero veritatis?
        </p>
      </div>
      <div class="col-md-6 col-lg-6 col-xl-5 offset-xl-1">
        <div class="card">
          <div class="card-body p-5">
            <h2 class="mb-4 text-center">Login</h2>
            <form (ngSubmit)="login()">
              <div class="form-outline mb-4">
                <label class="form-label" for="username">Usuário</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required />
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Senha</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required />
              </div>
              <button type="submit" class="btn btn-primary btn-lg w-100">Entrar</button>
              <p *ngIf="statusMessage" class="text-center text-danger mt-3">{{ statusMessage }}</p>
              <div class="text-center mt-4">
                <button (click)="navigateToCadastro()" class="btn btn-link">Criar uma conta</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
