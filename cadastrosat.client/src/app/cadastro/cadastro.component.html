<div class="cadastro-container">
  <h2>Criar Conta</h2>

  <form (ngSubmit)="register()">
    <div>
      <label for="username">Usuário</label>
      <input id="username" [(ngModel)]="user.username" name="username" required>
    </div>
    <div>
      <label for="password">Senha</label>
      <input id="password" [(ngModel)]="user.password" name="password" type="password" required>
    </div>
    <div>
      <label for="confirmPassword">Confirmar Senha</label>
      <input id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" type="password" required>
    </div>
    <button type="submit">Cadastrar</button>
  </form>

  <p *ngIf="statusMessage">{{ statusMessage }}</p>
</div>
